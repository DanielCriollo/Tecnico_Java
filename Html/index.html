<html>
    <head>
        <title>Acceso al sistema</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/si.css" type="text/css" media="all">
        
    </head>
    <body style="background-color: #fa697c">
     
        <div class ="padre">
            <div class ="header">
                <div class="logo"><img src="CSS/Imagenes/Acceso/sena logo.png" alt="200" height="170"></div>
                <center>
                <div class="titulo"><h1>SISTEMA DE INFORMACION LIMPIA LOPE SENA</h1></div>
                </center>
                                   
            </div>
            </div>
            <div class ="section">
                 <div class="principal"></div>
                
                 <h2>ACCESO AL SISTEMA DE INFORMACION</h2>
                
                 <form>
                     <table>
                         <tr>
                             <td>Identificacion: </td>
                             <td><input type="text" name="Identificacion" size="30"></td>
                         </tr>
                         <tr>
                             <td>Usuario: </td>
                             <td><input type="password" name="Usuario" size="30"></td>
                         </tr>
                         <tr>
                             <td>Perfil: </td>
                             <td>
                                 <select>
                                     <option value="seleccionar">Seleccionar</option>
                                     <option value="administrador">Aprendiz</option>
                                     <option value="desarrollador">Programador(a)</option>

                                 </select>
                             </td>
                         </tr>
                         <tr>
                             <td><input type="button" value="INICIAR"></td>
                             <td><input type="reset" value="LIMPIAR"></td>
                             <td><input type="reset" value="BUSCAR"></td>


                             <td></td>
                         </tr>
                     </table>
                 </form>
            </div>
            <div class ="footer">
                <center>
                <div class="pie"><h5>GESTION DOCUMENTAL SENA</h5></div>
                </center>
            </div>
        </div>
    </body>
</html>
